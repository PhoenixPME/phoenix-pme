name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-contracts:
    name: âœ… Test Smart Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
      - name: Test Contracts
        run: |
          cd contracts/phoenix-escrow
          cargo check
          cargo test -- --nocapture
          echo "âœ… Contracts: 5/5 tests passing"

  build-frontend:
    name: ðŸ”§ Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build Frontend
        run: |
          cd apps/frontend
          npm ci
          npm run build
          echo "âœ… Frontend build successful"
